<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korrespondenzanalyse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Korrespondenzanalyse</h1>
<form method="POST">
    <label for="register" style="margin-left: 25px;" >Register ausw√§hlen:</label>
    <br>
    <select name="register" id="register" multiple size="6" style="margin-left: 25px;">
        {% for reg in registers %}
        <option value="{{ reg }}">{{ reg }}</option>
        {% endfor %}
    </select>
    <br>
    <br>
    <button type="submit" style="margin-left: 25px;">Erzeugen</button>
</form>

<div class="center-content">
    {% if selected_register %}
    <h2>Korrespondenzanalyse-Diagramm: </h2>
    <br>
    <br>
    <img src="{{ url_for('static', filename='diagrams/' + selected_register + '_correspondence.png') }}" alt="Correspondence Diagramm">
    {% endif %}
    <br>
</div>
<br><br><br><br><br><br>
</body>
</html>
